spring:
  application:
    name: backend

  datasource:
    url: jdbc:postgresql://localhost:5432/abastecimento
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: true

  flyway:
    enabled: true
    locations:
      - classpath:db/migration

server:
  servlet:
    context-path: /api/v1